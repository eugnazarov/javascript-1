<script>
    "use strict";

    function GetSum(amount){

        if (isNaN(amount) || amount <= 0){
            throw new Error("Введенные данные некорректны");
        }

        let currencyForm = "рублей";
        let userInput = amount;

        amount = Math.abs(amount) % 100;
        let newAmount = amount % 10;
        if (amount > 10 && amount < 20) currencyForm = "рублей";
        if (newAmount > 1 && newAmount < 5) currencyForm =  "рубля";
        if (newAmount === 1) currencyForm =  "рубль";
        if (newAmount === 0) currencyForm =  "рублей";
        let text = `На вашем счету ${userInput} ${currencyForm}`;
        alert(text);


    }

    let userAmount = prompt("Введите сумму");
    GetSum(userAmount);





</script>
</body>
</html>
