<body>
<script>
    "use strict";
    /*
    Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению.

1. Результат первого выражения: 2010. Вначале складываем два числа десять, затем конкатенируем к полученному числу 20 строку "10";
2. Результат второго выражения: 101010. Вначале конкатенируем число 10 к строке "10", затем  к полученной строке "1010" конкатенируем строку "10";
3. Результат третьего выражения: 30.
Вначале складываем два числа 10 и 10, затем строка 10 с помощью оператора унарного плюса превращается в число 10, которое прибавляется к уже сложенным числам.
4.Результат четвёртого выражения: -Infinity.
Число десять делится на число -0, которое получилось при использования оператора унарного минуса с пустой строкой.
Деление на ноль в JS даёт результат Infinity.
5. Результат пятого выражения: NaN, то есть "не число".
Это произошло в результате попытки деления числа 10 на операнд с типом NaN, который получился
из-за неверного оператора запятой в строке, которая должна быть превращена в число путём использования оператора унарного плюса.
Следовало использовать точку (2.5), тогда бы результат выражения был бы 4.
     */


    console.log(10 + 10 + "10")
    console.log(10 + "10" + 10)
    console.log(10 + 10 + +"10")
    console.log(10 / -"")
    console.log(10 / +"2,5")


</script>
</body>
