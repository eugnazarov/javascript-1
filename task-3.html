<script>
    "use strict";

    /*
    Определяем две переменные с целочисленными значениями
     */
    let a = 90
    let b = -34

    /*
    Если обе переменные больше либо равны нулю: выводим их разность.
     */
    if(a >= 0 && b >= 0) alert(a-b)

    /*
    Если обе переменные меньше нуля: выводим их произведение.
     */

    if(a < 0 && b < 0 ) alert(a*b)

    /*
    Если a больше или равна нулю, а b - меньше нуля, ИЛИ
    если a меньше нуля, а b - больше либо равна нулу:
    выводим их сумму.
     */
    if((a >= 0 && b < 0) || (a < 0 && b >= 0)) alert(a+b)


</script>
