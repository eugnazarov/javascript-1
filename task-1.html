<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task-1</title>
</head>
<body>
<script>
    "use strict";
    /*
    В этом примере переменая c равна 2. Перед приравниванием происходит
    увеличение переменной a на единицу с помощью
    оператора инкремента (в данном случае - прединкремента).
     */
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c);

    /*
    В этом примере переменная d равна 1. В данном случае использован оператор
    постинкремент, соответственно сначала происходит приравнивание, а затем
    переменная b увеличивается на единицу.
     */
    d = b++;
    alert(d);

    /*
    В этом примере переменная c равна 5. Переменная a осталась из примера 1
    со значением 2, поэтому происходит сложение числа 2 с числом 3 - переменная
    a, увеличенная прединкрементом на единицу.
     */
    c = 2 + ++a;
    alert(c);

    /*
    В этом примере перемнная d равна 4. Переменная b осталась из примера 2
    со значением 2, сложение её с числом 2 даёт такой результат.
    Инкремент в данном случае выполняется после сложения.
     */
    d = 2 + b++;
    alert(d);

    /*
    Переменная a равна 3. В примере №3 она получила своё текущее значение 3.
     */
    alert(a);

    /*
   Переменная b равна 3. В примере №4 она получила своё
   текущее значение 3 в результате постинкремента.
    */
    alert(b);


</script>
</body>
</html>
