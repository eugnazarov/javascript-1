<body>
<script>
    "use script";

    const numberToObject = number => {
        if(!Number.isInteger(number) || (number < 0 || number > 999) ){
            return {};
        }
        let obj= {};
        obj.units = number % 10;
        obj.tens = Math.floor(number / 10) % 10 ;
        obj.hundreds = Math.floor(number / 100);
        return obj;
    }

    console.log(numberToObject(459));


</script>
</body>
